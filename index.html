<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <button id="newPad">New Grid</button>
    <div id="mode">
        <input type="radio" id="normal" name="mode" value="normal" checked>
        <label for="normal">Normal</label>
        <input type="radio" id="colourise" name="mode" value="colourise">
        <label for="colourised">Colourised</label>
        <input type="radio" id="opacity" name="mode" value="opacity">
        <label for="opacity">Opacity</label>
    </div>
    <div id="sketchArea">
    </div>
</body>
</html>
